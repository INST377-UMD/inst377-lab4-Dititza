<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4 INST377</title>
    <link rel="stylesheet" href="lab4styles.css">
</head>
<body>
    <h1 id="page-heading">Lab 4 INST377</h1>
    <section>
        <h2>Alert Me Section</h2>
        <form id="alertForm">
            <label for="name">Enter your name: </label>
            <input type="text" id="name" required>
            <button type="button" onclick="alertName()">Alert Me</button>
        </form>
    </section>
    <section>
        <h2>Change Color Section</h2>
        <button id="changeColorBtn" onclick="changeColor()">Change Color</button>
    </section>
    <section>
        <h2>Text Tester Section</h2>
        <form id="textTestForm">
            <label for="inputText">Enter some text: </label>
            <input type="text" id="inputText" required>
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </section>
    <section>
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </section>
    <script src="lab4script.js"></script>
</body>
</html>
